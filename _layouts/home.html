---
layout: default
---

<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4 rounded-circle" src="/assets/img/logo.jpg" alt="" width="72">
    <h1 class="display-5 fw-bold text-body-emphasis">{{ site.title }}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">{{ site.description }}</p>
    </div>
  </div>

<div class="container-sm d-grid gap-3" style="max-width: 540px;">


    {%- for social in site.socials %}

    <a href="{{ social.link }}" class="btn {{ social.color }} btn-lg btn-lg rounded-5 ">{{ social.icon }} {{ social.name }}</a>

    {%- endfor %}

</div>
